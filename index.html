<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Tester</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Typing Speed Tester!</h1>
    <h2>Type this sentence: </h2>
    <p id="display-sentence"></p>

    <textarea id="typed-input" placeholder="Start typing here..."></textarea>

    <div id="button">
       <button id="submit-btn">Submit</button>
       <button id="reload">Refresh!</button>
       <img id="refresh-btn" src="https://static.vecteezy.com/system/resources/previews/040/187/318/non_2x/refresh-and-refreshing-arrow-icon-concept-vector.jpg" alt="refresh" width="30" style="cursor:pointer;" />
       
    </div>

    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
